name: Run unittests

on: [push, pull_request]

jobs:
  unittest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]  # 3.9 not supported on numba as of 2020-02-11
    steps:
    - name: Checkout PyAutoConf
      uses: actions/checkout@v2
      with:
        repository: rhayes777/PyAutoConf
        path: PyAutoConf
    - name: Checkout PyAutoArray
      uses: actions/checkout@v2
      with:
        path: PyAutoArray
    - uses: actions/cache@v2
      id: cache-pip
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      if: steps.cache-pip.outputs.cache-hit != 'true'
      run: |
        pip3 install setuptools
        pip3 install wheel
        pip3 install pytest
        pip3 install numpy==1.19.5
        pip3 install llvmlite==0.32.1
        pip3 install numba==0.47.0
        pip3 install -r PyAutoConf/requirements.txt
        pip3 install -r PyAutoArray/requirements.txt --ignore-installed llvmlite numba numpy
    - name: Run tests
      run: |
        export ROOT_DIR=`pwd`
        export PYTHONPATH=$PYTHONPATH:$ROOT_DIR/PyAutoArray
        export PYTHONPATH=$PYTHONPATH:$ROOT_DIR/PyAutoConf
        pushd PyAutoArray
        pytest3
