[settings]
border_pointsize=3
point_pointsize=4
grid_pointsize=5

[figures]
figsize=auto
aspect=square

[colormap]
cmap=jet
norm=linear
norm_min=None
norm_max=None
linthresh=1.0
linscale=2.0

[colorbar]
ticksize=1
fraction=3.0
pad=4.0

[labels]
titlesize=15
ysize=22
xsize=23

[ticks]
ysize=24
xsize=25

[legend]
include=False
fontsize=13

[origin]
size=81
marker=.
colors=r

[mask]
size=8
marker=.
colors=w

[border]
size=7
marker=.
colors=k

[grid]
size=6
marker=.
colors=r

[positions]
size=5
marker=.
colors=c,g,b

[index]
size=21
marker=+
colors=r, g, b, y, w, k

[pixelization_grid]
size=6
marker=o
colors=g

[liner]
width=1
style=-
colors=k
pointsize=20

[vector_quiverer]
headlength=0.1
pivot=middle1
linewidth=51
units=xy1
angles=xy1
headwidth=11
alpha=1.1

[patcher]
facecolor=none
edgecolor=y


[array_overlayer]
alpha=0.7

[parallel_overscan]
width=1
style=-
colors=k
pointsize=20

[serial_prescan]
width=1
style=-
colors=k
pointsize=20

[serial_overscan]
width=1
style=-
colors=k
pointsize=20

[voronoi_drawer]
edgewidth=1.0
edgecolor=r
alpha=0.5