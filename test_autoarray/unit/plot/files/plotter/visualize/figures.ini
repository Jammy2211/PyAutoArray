[settings]
border_pointsize=3
point_pointsize=4
grid_pointsize=5

[figures]
figsize=(7, 7)
aspect=auto

[colormap]
cmap=jet
norm=linear
norm_min=None
norm_max=None
linthresh=1.0
linscale=2.0

[colorbar]
ticksize=1
fraction=3.0
pad=4.0

[labels]
titlesize=11
ysize=12
xsize=13

[ticks]
ysize=14
xsize=15

[legend]
include=True
fontsize=12

[origin]
size=80
marker=x
colors=k

[mask]
size=12
marker=.
colors=g

[border]
size=13
marker=+
colors=c

[grid]
size=14
marker=x
colors=y

[positions]
size=15
marker=o
colors=r, g, b

[index]
size=20
marker=.
colors=r, g, b, y, k, w

[pixelization_grid]
size=5
marker=.
colors=r

[liner]
width=3
style=-
colors=k,w
pointsize=2

[vector_quiverer]
headlength=0
pivot=middle
linewidth=5
units=xy
angles=xy
headwidth=1
alpha=1.

[patcher]
facecolor=none
edgecolor=cyan

[array_overlayer]
alpha=0.5

[parallel_overscan]
width=1
style=-
colors=k
pointsize=20

[serial_prescan]
width=1
style=-
colors=k
pointsize=20

[serial_overscan]
width=1
style=-
colors=k
pointsize=20

[voronoi_drawer]
edgewidth=0.3
edgecolor=k
alpha=0.7