[output]
log_interval = 50
log_file = output.log
log_level=INFO
number_of_accepted_samples_between_output = 10

model_results_decimal_places = 3

grid_results_interval = 100
backup_interval = 10

assert_pickle_matches = False

[numba]
nopython = True
cache = True
parallel = False

[calculation_grid]
shape_2d = (101, 101)
pixel_scales = 0.05
sub_size = 4

[inversion]
inversion_pixel_limit_overall = 3000

[hyper]
hyper_minimum_percent = 0.01
